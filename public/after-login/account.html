<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../media/tap-icon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="../media/tap-icon.svg" />
  <link rel="apple-touch-icon" href="../media/tap-icon.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="../js/swiper-bundle.min.css">
  <link rel="stylesheet" href="../scss/style.css">
  <title>Project</title>
</head>

<body>
  <!-- Start Account -->
  <div class="account">
    <form action="" class="box acc">
      <div class="accImg">
        <div class="a-img"><img id="imgSrc" src="../media/images/acc.png" alt=""></div>
        <input type="file" accept="image/*" hidden id="img">
        <label for="img">Change Profile Picture <img src="../media/icons/PencilSimpleLine.png" alt=""></label>
        <button type="submit">Save Changes</button>
      </div>
      <div class="accData">
        <h1 class="hhdd">Account Settings</h1>
        <div class="inData">
          <h3>Profile Details</h3>
          <div class="rd"><span>Name</span> <input type="text" value="Graduation Project "></div>
          <div class="rd"><span>Username</span> <input type="text" value="Omer20"></div>
          <div class="rd"><span>Birthday</span> <input type="text" value="15/4/2023"></div>
        </div>
        <div class="inData">
          <h3>Contact Information</h3>
          <div class="rd"><span>Phone</span> <input type="text" value="(+20)1062326589"></div>
          <div class="rd"><span>E-mail</span> <input type="text" value="gradproject@gmail.com"></div>
        </div>
        <div class="inData">
          <h3>Address Information</h3>
          <div class="rd"><span>City</span> <input type="text" value="Mansoura city"></div>
          <div class="rd"><span>Street</span> <input type="text" value="Ahmed Maher street"></div>
        </div>
      </div>
    </form>
  </div>
  <!-- End Account -->


</body>

<script src="../js/profileimage.js"></script>
</html>
