<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./media/tap-icon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="./media/tap-icon.svg" />
  <link rel="apple-touch-icon" href="./media/tap-icon.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="./js/swiper-bundle.min.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Project</title>
</head>

<body>
  <!-- Start Sign Up -->
  <div class="formInner">
    <div class="imgInner">
      <img src="./media/reg.jpeg" alt="">
    </div>
    <div class="form">
      <form action="">
        <header>
          <h1>Signup</h1>
          <span>Fill your personal details and get startred!</span>
        </header>
        <div class="inputs">
          <div class="input">
            <input type="text" placeholder="Username" spellcheck="false">
            <img src="./media/icons/User.png" alt="">
          </div>
          <div class="input">
            <input type="text" placeholder="Email address" spellcheck="false">
            <img src="./media/icons/mail.png" alt="">
          </div>
          <div class="input">
            <input type="password" placeholder="Password">
            <img src="./media/icons/LockSimpleOpen.png" alt="">
          </div>
          <div class="input">
            <input type="password" placeholder="Confirm Password">
            <img src="./media/icons/CheckSquare.png" alt="">
          </div>
        </div>
        <button type="submit" class="btn w100">Register Now</button>
        <div class="dont">
          Dont have an account?  <a href="./index.html">Login</a>
        </div>
      </form>
    </div>
  </div>
  <!-- End Sign Up -->



</body>

</html>
