<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../media/tap-icon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="../media/tap-icon.svg" />
  <link rel="apple-touch-icon" href="../media/tap-icon.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="../js/swiper-bundle.min.css">
  <link rel="stylesheet" href="../scss/style.css">
  <title>Project</title>
</head>

<body>
  <!-- Start Login -->
  <div class="formInner">
    <div class="imgInner">
      <img src="../media/reg.jpeg" alt="">
    </div>
    <div class="form">
      <form action="">
        <header>
          <h1>Contact us</h1>
          <span>Don't hesitate to contact us we are available 24/7</span>
        </header>
        <div class="inputs pb20">
          <div class="input">
            <input type="text" placeholder="Username" spellcheck="false">
            <img src="../media/icons/User.png" alt="">
          </div>
          <div class="input">
            <input type="text" placeholder="Email" spellcheck="false">
            <img src="../media/icons/mail.png" alt="">
          </div>
          <div class="input">
            <textarea placeholder="Your Message"></textarea>
          </div>
          <div class="input">
            <input type="file" id="files" multiple hidden>
            <label for="files">Attach Files (Optional)</label>
          </div>
        </div>
        <button type="submit" class="btn w100">Send</button>
      </form>
    </div>
  </div>
  <!-- End Login -->


</body>

</html>
